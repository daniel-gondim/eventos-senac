<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styleColaborador.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" href="./img/logoTitleSenac.png" type="image/x-icon">
    <title>Cadastro de Colaborador</title>
    <script src="../templates/js/script_colaboradores.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0c7fd3;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="home.html">Home</a>
                <a class="nav-item nav-link" href="create_agenda.html">Agenda</a>
                <a class="nav-item nav-link" href="create_local.html">Local</a>
                <a class="nav-item nav-link active" href="#">Colaborador<span class="sr-only">(Página atual)</span></a>
                <a class="nav-item nav-link" href="create_equipamento.html">Equipamento</a>
                <a class="nav-item nav-link" href="sair.html"><span class="material-symbols-outlined">logout</span></a>
            </div>
        </div>
    </nav>
    <div class="row mx-auto">
        <div class="col text-md-left">
            <h1 class="w-100">Cadastro de Colaborador</h1>
            <h4>Escolha o tipo de colaborador e seu nome.</h4>
        </div>
    </div>
    <form id="novo-form">
        <div class="form-nome">
            <label for="colaborador-nome">Nome:</label>
            <input type="text" class="colaborador-nome" id="colaborador-nome" name="colaborador-descricao" placeholder="Insira uma nome."><br>
        </div>
        
        <div class="form-tipo">
            <label for="colaborador-tipo">Tipo:</label>
            <input type="text" class="colaborador-tipo" id="colaborador-tipo" name="colaborador-tipo" placeholder="Insira o tipo do colaborador: Funcionário, Professor ou Coordenador"><br>
        </div>

        <input type="submit" value="Salvar" class="btn btn-primary">
    </form>  

    <div class="visualizar-colaboradores">
        <h2 class="visualizar-colaboradores__titulo">Visualizar colaboradores já cadastrados</h2>
        <a href="exibir_colaboradores.html" class="btn btn-primary segundo-botao">Visualizar</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>  

</body>
</html>
