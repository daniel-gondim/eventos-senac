<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styleAgenda.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" href="./img/logoTitleSenac.png" type="image/x-icon">
    <title>Cadastro de Agenda</title>
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0c7fd3;">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alterna navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="home.html">Home</a>
                    <a class="nav-item nav-link active" href="#">Agenda <span class="sr-only">(Página atual)</span></a>
                    <a class="nav-item nav-link" href="create_local.html">Local</a>
                    <a class="nav-item nav-link" href="create_colaborador.html">Colaborador</a>
                    <a class="nav-item nav-link" href="index.html">Equipamento</a>
                    <a class="nav-item nav-link" href="sair.html"><span class="material-symbols-outlined">logout</span></a>
                </div>
            </div>
        </nav>
        <div class="row mx-auto">
            <div class="col text-md-left">
                <h1 class="w-100">Cadastro de Agendas</h1>
                <h4>Insira as informações solicitadas sobre cada agenda que será cadastrada.</h4>
            </div>
        </div>
        <div>
            <form onsubmit=" return validaData()" id="form-container">
                <div class="titulo">
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" name="titulo" required/>
                </div>
                
                <div class="dataInicio">
                    <label for="dataInicio">Data de início: </label >
                    <input type="datetime-local" id="dataInicio" name="inicio" required/>
                </div>
                
                <div class="dataTermino">
                    <label for="dataTermino">Data de término: </label>
                    <input type="datetime-local" id="dataTermino" name="termino" required/>
                </div>
                
                <div class="observacao">
                    <label for="observacao">Observação: </label>
                    <input type="text" id="observacao" name="observacao" required/>
                </div>
                

                <div class="colaboradores-dropdown">
                    <label for="colaborador">Colaborador: </label>
                        <select id="colaborador" class="colaborador-select">
                            <option value="0">Escolha um colaborador</option>
                        </select>
                </div>

                <div class="locais-dropdown">
                    <label for="local">Local: </label>
                        <select id="local" class="local-select">
                            <option value="0" >Escolha um local</option>
                        </select>
                </div>

                <div class="equipamentos-dropdown">
                    <label for="equipamentos">Equipamentos que serão utilizados: </label>
                        <select id="equipamentos" class="equipamento-select">
                            <option value="0">Escolha um equipamento</option>
                        </select>
                </div>
                <input type="submit" value="Salvar" class="btn btn-primary">
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
