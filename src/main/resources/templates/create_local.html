    <link rel="icon" href="./img/logoTitleSenac.png" type="image/x-icon">

    <script src="../templates/js/script_local.js" defer></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0c7fd3;">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alterna navegação">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="home.html">Home</a>
            <a class="nav-item nav-link" href="agenda.html">Agenda</a>
            <a class="nav-item nav-link active" href="#">Local <span class="sr-only">(Página atual)</span></a>
            <a class="nav-item nav-link" href="create_colaborador.html">Colaborador</a>
            <a class="nav-item nav-link" href="index.html">Equipamento</a>
            <a class="nav-item nav-link" href="sair.html"><span class="material-symbols-outlined">logout</span></a>
        </div>
    </div>
  </nav>
  <div class="row mx-auto">
    <div class="col text-md-left">
        <h1 class="w-100">Cadastro de Locais</h1>
        <h4>Digite o local no qual o evento será realizado.</h4>
    </div>
  </div>

  <div>
    <form id="novo-form">
      <div class="form-descricao">
        <label for="local-nome">Descrição:</label>
        <input type="text" class="local-nome" id="local-nome" name="local-nome" placeholder="Insira o nome do local."><br>
      </div>

      <div class="form-observacao">
        <label for="local-observacao">Observação:</label>
        <input type="text" class="local-observacao" id="local-observacao" name="local-observacao"placeholder="Insira uma observação sobre o local."><br>
      </div>
      
      <input type="submit" value="Salvar" class="btn btn-primary">
    </form>
  </div>

  <div class="visualizar-locais">
    <h2 class="visualizar-locais__titulo">Visualizar locais já cadastrados</h2>
    <a href="exibir_locais.html" class="btn btn-primary segundo-botao">Visualizar</a>
  </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
