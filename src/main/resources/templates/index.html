<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0c7fd3;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="home.html">Home</a>
                <a class="nav-item nav-link" href="agenda.html">Agenda</a>
                <a class="nav-item nav-link" href="create_local.html">Local</a>
                <a class="nav-item nav-link" href="create_colaborador.html">Colaborador</a>

                <a class="nav-item nav-link" href="sair.html"><span class="material-symbols-outlined">logout</span></a>
            </div>
        </div>
    </nav>
    <div class="row mx-auto">
        <div class="col text-md-left">
            <h1 class="w-100">Cadastro de equipamentos</h1>
            <h4>Digite a nome do equipamento a ser cadastrado e observações pertinentes a ele.</h4>
        </div>
    </div>

    <div>
        <form id="novo-form">
            <div class="form-descricao">
                <label for="equipo-descricao">Descrição:</label>
                <input type="text" class="equipo-descricao" id="equipo-descricao" name="equipo-descricao" placeholder="Insira uma descrição." required><br>
            </div>
            
            <div class="form-observacao">
                <label for="equipo-observacao">Observação:</label>
                <input type="text" class="equipo-observacao" id="equipo-observacao" name="equipo-observacao" placeholder="Insira uma observação."><br>
            </div>
            

            <input type="submit" value="Salvar" class="btn btn-primary">
        </form>
    </div>

    <div class="visualizar-equipamentos">
        <h2 class="visualizar-equipamentos__titulo">Visualizar equipamentos já cadastrados</h2>
        <a href="exibir_equipamentos.html" class="btn btn-primary segundo-botao">Visualizar</a>
    </div>
